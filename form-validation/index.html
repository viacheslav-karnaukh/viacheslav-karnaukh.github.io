<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Validation Form</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">	
</head>
<body>
	<div class="container">
		<h1>Data Capture Form</h1>
		<form role="form">
			<div class="form-group required">
				<label class="control-label" for="email">Email (will be used as login)<sup>*</sup></label>
				<input class="form-control" id="email" placeholder="Enter your email" type="email">
			</div>

			<!-- Same as above, but in error state and message -->
			<!-- <div class="form-group has-error">
				<label class="control-label" for="email">Email (will be used as login)<sup>*</sup></label>
				<input class="form-control" id="email" placeholder="Email" type="text">
				<div class="alert alert-danger">Error message goes here</div>
			</div> -->

			<div class="form-group required">
				<label for="password">Password<sup>*</sup></label>
				<input class="form-control" id="password" placeholder="Enter your password" type="password">
			</div>

			<div class="form-group">
				<label for="city">Your city (optional field)</label>
				<input class="form-control" id="city" placeholder="Enter your city" type="text">
			</div>

			<div class="form-group">
				<label for="phone">Phone number (optional field)</label>
				<input class="form-control" id="phone" placeholder="Phone number format, e.g. +380509993322" type="text">
			</div>

			<div class="form-group required">
				<div class="checkbox">
					<label>
						<input type="checkbox"> I agree with <a href="/">everything</a>
					</label>
				</div>
			</div>

			<div class="form-group">
				<button type="submit" class="btn btn-primary disabled">Send data</button>
			</div>
		</form>
	</div>
	<script src="js/validate.js"></script>
</body>
</html>
