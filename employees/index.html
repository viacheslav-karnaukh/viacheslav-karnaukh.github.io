<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Employees Collection</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="highlight/styles/github.css">
	<script src="highlight/highlight.pack.js"></script>
	
    <script src="js/jquery-2.1.3.min.js"></script>
</head>

<body>
	<div class="wrapper">
	    <h1>Employees Data</h1>
	    <div class="handling">
		    <h2>Web source</h2>
		    <p>JSON data is placed <a href="http://viacheslav-karnaukh.github.io/employees/json/employeesCollection.json">here</a>, but you can place a link to any valid JSON source you like. One more JSON is placed <a href="http://viacheslav-karnaukh.github.io/employees/json/testEmployees.json">here</a>.</p>
		    <input type="text" id="webSource" value="http://viacheslav-karnaukh.github.io/employees/json/employeesCollection.json">
		    <button id="getDataWeb">Get data from web</button>
		    <h2>Texrarea source</h2>
		    <p>You can get data from textarea field. You should place valid JSON data in this field.</p>
		    <textarea></textarea>
		    <button id="getDataArea">Get data from textarea</button>
		    <ul class="helpers">
		    	<li>
		    		<button id="getInfo">Count avg salary</button>
		    	</li>
		    	<li>
		    		<button id="getTop5">Show</button>
		    		<input type="number" min="1" value="5" id="topNames">
		    		<label for="topNames">top names</label>
		    	</li>
		    	<li>
		    		<button id="getLast3Ids">Show</button>
		    		<input type="number" min="1" value="3" id="lastIds">
		    		<label for="lastIds">last id's</label>
		    	</li>
		    </ul>		    
	    </div>
	    <div class="output">
	    	<h2>Output</h2>
	    </div>
    </div>
    <script src="js/classes.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</body>
</html>
